<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="sticky-top bg-body">
    <nav class="navbar navbar-expand-md bg-body px-2">
      <div class="container-xxl">


        <a class="navbar-brand d-flex align-items-center gap-2" href="/" aria-label="Return to dashboard">
          <img src="images/logo.png" alt="Crossfire Logo" style="height: 50px; width: auto;">
          <span class="brand-divider">|</span>
          <span class="text-body-secondary small" id="pageTitle">Dashboard</span>
        </a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation menu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
          <ul class="navbar-nav align-items-md-center gap-2">

            <li class="nav-item">
              <a class="btn btn-sm btn-outline-secondary nav-btn d-flex align-items-center gap-2" href="index.html"
                data-view="dashboard" aria-label="Dashboard (Alt+D)">
                <i class="fa-solid fa-house" aria-hidden="true"></i> Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a class="btn btn-sm btn-outline-secondary nav-btn d-flex align-items-center gap-2 active"
                href="view-ncr.html" data-view="reports" aria-label="View Reports (Alt+R)">
                <i class="fa-regular fa-file-lines" aria-hidden="true"></i></i> View NCRs
              </a>
            </li>


            <li class="nav-item">
              <a class="btn btn-sm btn-outline-secondary nav-btn d-flex align-items-center gap-2" href="create-ncr.html"
                data-view="reports" aria-label="Create NCRs (Alt+C)">
                <i class="fa-solid fa-plus" aria-hidden="true"></i> Create NCR
              </a>
            </li>

            <li class="nav-item dropdown dropdown-hover position-relative">
              <a class="nav-link btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2 position-relative"
                href="#" id="accountMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                aria-label="Account menu">
                <i class="bi bi-person-circle" aria-hidden="true"></i> Account
              </a>
              <ul class="dropdown-menu shadow border-0" aria-labelledby="accountMenu">
                <li><a class="dropdown-item" href="#profile" data-view="profile">Profile</a></li>
                <li><a class="dropdown-item" href="#settings" data-view="settings">Settings</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#logout">Sign out</a></li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main class="container-xxl py-4" id="detailContainer">
    <div class="container-xxl small text-muted mb-2">
      <i class="bi bi-house-door me-1"></i>
      <a href="index.html" class="text-muted text-decoration-none">Dashboard</a>
      <span class="mx-2">›</span><a href="view-ncr.html" class="text-muted text-decoration-none">NCR List</a>
      <span class="mx-2">›</span><strong class="text-dark">View NCR</strong>
    </div>
    <div class="text-muted">Loading NCR details...</div>
  </main>
  <footer class="app-footer">
    <div class="footer-left">
      <span class="logo"> <img src="images/logo.png" alt="Crossfire Logo" style="height: 50px; width: auto;"></span>
      NCR Management System – Built with accessibility in mind
    </div>
    <div class="footer-right">
      Keyboard shortcuts:
      <span class="shortcut">Alt+H</span> (Home),
      <span class="shortcut">Alt+L</span> (List),
      <span class="shortcut">Alt+N</span> (New)
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ncr-detail.js"></script>
</body>

</html>
