<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Crossfire NCR System ‚Äì Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="auth-page">
        <div class="bg-overlay"></div>

        <main class="auth-main">
            <section class="auth-card" aria-labelledby="auth-title">
                <div class="auth-logo">CROSSFIRE</div>

                <header class="auth-header">
                    <h1 id="auth-title">Crossfire NCR System</h1>
                    <p class="auth-subtitle">Non-Conformance Report Management</p>
                </header>

                <form class="auth-form">
                    <div class="field">
                        <label for="email">
                            Email Address
                            <span class="required">*</span>
                        </label>
                        <input type="email" id="email" name="email" placeholder="your.email@company.com" required />
                    </div>

                    <div class="field">
                        <label for="password">
                            Password
                            <span class="required">*</span>
                        </label>
                        <div class="password-wrap">
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required />
                            <!-- Icon placeholder -->
                            <button type="button" class="password-toggle" aria-label="Show password">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>

                    <button type="button" class="link-button">
                        Forgot Password?
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider">
                    <span></span>
                </div>

                <!-- Demo credentials -->
                <section class="demo-box">
                    <h2 class="demo-title">Demo Credentials</h2>

                    <dl class="demo-list">
                        <div class="demo-row">
                            <dt>Quality:</dt>
                            <dd>quality@crossfire.com</dd>
                        </div>
                        <div class="demo-row">
                            <dt>Engineering:</dt>
                            <dd>engineering@crossfire.com</dd>
                        </div>
                        <div class="demo-row">
                            <dt>Admin:</dt>
                            <dd>admin@crossfire.com</dd>
                        </div>
                    </dl>

                    <p class="demo-password">
                        <span>Password:</span> demo123
                    </p>
                </section>

                <footer class="auth-footer">
                    ¬© 2025 Crossfire. Enterprise Quality Management System
                </footer>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/login.js"></script>
</body>

</html>
